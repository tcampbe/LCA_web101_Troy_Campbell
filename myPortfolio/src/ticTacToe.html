<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript, Web, Developer, Programming">
        <meta name="author" content="Troy Campbell">
        <link rel="stylesheet" href="src/styles/animate.css">
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/ticTacToe.css"> 
        <title>Tic Tac Toe</title>
    </head>
    <body>
            <main>
                <div id="oneone" onclick="mark(this.id)"></div>
                <div id="onetwo" onclick="mark(this.id)"></div>
                <div id="onethree" onclick="mark(this.id)"></div>
                <div id="twoone" onclick="mark(this.id)"></div>
                <div id="twotwo" onclick="mark(this.id)"></div>
                <div id="twothree" onclick="mark(this.id)"></div>
                <div id="threeone" onclick="mark(this.id)"></div>
                <div id="threetwo" onclick="mark(this.id)"></div>
                <div id="threethree" onclick="mark(this.id)"></div>
            </main>
            <footer>
                <button id="xmark" onclick="pick(1)">X</button>
                <br>
                <p>Refresh to Start New</p>
                <br>
                <button id="omark" onclick="pick(0)">O</button>
            </footer>

        <script 
            type="text/javascript" 
            src="./scripts/ticTacToe.js">
        </script>  

    </body>

</html>
