<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Troy Campbell">
        <link rel="stylesheet" href="/styles/reset.css"/>
        <link rel="stylesheet" href="styles/nasa.css"> 
        <title>nasa</title>
    </head>
<body>
    <div class="center">
        <header class="header">
            <!--my nasa picture background behind this-->
            <h1>NASA</h1>
        </header>
        <main class="flex-container">
            <section class="col" class="list">
                <h2 class="listhead">Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram -@nasa</p>
                <p>Youtube - youtube.com/NASA</p>      
            </section>
            <section class="col" class="list">
                <h2 class="listhead">OFFICE INFO</h2>
                <p>Public Communications Office</p>
                <p> NASA Headquarters</p>
                <p> 300 E. Street SW, Suite 5R30</p>
                <p> Washington, DC 20546</p>
                <p> (202) 358-0001 (Office)</p>
                <p> (202) 358-4338 (Fax)</p>
            </section>
            <section class="col">
                <h2 class="listhead">CONTACT US</h2>
                <!--action would be the location the information is sent if i knew how-->
                <form action="/contactinfo">
                    Name: <input type="text" name="Name">
                    Message: <input type="text" id="message" name="Message">
                    <input type="submit" value="send">
                </form>
            </section>
        </main>
    </div>
</body>
