<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Portfolio" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Troy Campbell">

        <link rel="stylesheet" href="styles/calc.css"> 

        <title>calctest</title>
    </head>

    <aside class="calculator">
            <!--the result screen-->
            <div class="column">
                <div class="result">0000000.00</div>
            </div>  
            <!-- the buttons -->
            <div class="column">
                <button class="calc-button is-clear">C</button>
                <button class="calc-button">÷</button>
            </div>
            <div class="column">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">×</button>
            </div>
            <div class="column">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">−</button>
            </div>
            <div class="column">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&plus;</button>
            </div>
            <div class="column">
                <button class="calc-button is-zero">0</button>
                <button class="calc-button is-equals">&equals;</button>
            </div>
    </aside>
</html>
